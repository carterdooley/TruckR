<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <nav></nav>

    <h1>Available Jobs</h1>

    <div>
        <div th:each="job : ${jobs}">
            <div class="card-body">
                <h5 class="job-title" th:text="@{job.name}"></h5>
            </div>
        </div>
    </div>


    <div>
        <h2>Post a Job</h2>
        <form action="#" th:action="@{/Jobs}" th:object="${newJob}" method="post"></form>
        <p>Job Name: <input type="text" th:field="*{jobName}"></p>
        <p>Description: <input type="text" th:field="*{description}"></p>
        <p>Cargo: <input type="text" th:field="*{cargo}"></p>
        <p>Start Location: <input type="number" th:field="*{start_location}"></p>
        <p>End Location: <input type="number" th:field="*{end_location}"></p>
    </div>

</body>
</html>
